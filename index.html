<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="style.css">   
</head> 
<body>
    <div class ="m5">
    <h1>Machine Problem 5: Email Check</h1>
    <p>Check if the input is a valid email(must contain @)</p>

    <label class ="Eemail" for="email">Please enter your email: </label>
    <input type = "email" placeholder="example@gmail.com" name="email" id="email">
    <button id="checkemail">Check email</button>
    <p id="result">---</p>

    </div>

    <div class ="m4">
    <h1>Machine Problem 4: CountCharacters</h1>
    <p>Count the number of characters in the input text (excluding 
        leading and trailing spaces).</p>

    <label class ="CChar" for="char">Please enter a sentence: </label>
    <input type = "text" placeholder="Hello World" name="text" id="text">
    <button id="checkchars">Check Characters</button>
    <p id="cresult">---</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
